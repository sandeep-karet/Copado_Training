<template>
    <div class="spinner">
        <template if:true={isLoading}>

             </lightning-spinner>
        </template>
    </div>
    <header class="slds-modal__header">

            <div class="slds-grid slds-wrap slds-align_absolute-center">
                <h1 class="slds-text-heading--medium"><b>New Record: Member Group Detail</b></h1>	
            </div>
        </template>
        <template if:false={renderNew}>

                <h1 class="slds-text-heading--medium"><b>Edit Record: Member Group Detail</b></h1>							
            </div>
        </template>
    </header>
