<template>
  <div if:true={isLoading} style="height: 300px; position:relative">
    <lightning-spinner variant="brand" size="medium"></lightning-spinner>
  </div>
  <div if:false={isLoading}>
    <lightning-quick-action-panel header="Early Implementation">
      <div class="slds-align_absolute-center">
        <lightning-icon icon-name="utility:lock" alternative-text="Lock" title="Lock"></lightning-icon>
      </div>
      <br/>
      <p class="slds-text-heading--small">Starting Early Implementation will lock this opportunity and restrict editing capabilities, All product and pricing decisions should be finalized in this phase. An Email from the client/partner or broker/consultant confirming all products, pricing and start date is required for the implementation team to begin.</p>
      <div class="slds-grid slds-wrap slds-align_absolute-center">
        <p class="slds-text-heading--medium slds-text-color_error"><br/>ARE YOU READY TO START EARLY IMPLEMENTATION?<br/></p>
      </div>     
      <div slot="footer">
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button variant="brand" label="YES" onclick={handleYes} class="slds-m-left_x-small"></lightning-button>
      </div>
    </lightning-quick-action-panel>
  </div>
</template>
